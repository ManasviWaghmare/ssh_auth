spring:
  application:
    name: ssh-authentication-module
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false

server:
  port: 8080
  servlet:
    context-path: /

logging:
  level:
    root: INFO
    com.org.sshauth: DEBUG
  file:
    name: logs/ssh-auth.log
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 30

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# datasource configuration using SQLite
spring:
  datasource:
    url: jdbc:sqlite:./data/ssh_auth.db
    driver-class-name: org.sqlite.JDBC
  jpa:
    database-platform: com.org.sshauth.core.dialect.SQLiteDialect
    hibernate:
      ddl-auto: update

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
  api-docs:
    path: /v3/api-docs
