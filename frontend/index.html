<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SSH Auth UI</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1>SSH Authentication Module</h1>

    <section id="connect-section">
        <h2>Test SSH Connection</h2>
        <form id="connect-form">
            <label>Host: <input type="text" name="host" required /></label><br />
            <label>Port: <input type="number" name="port" value="22" required /></label><br />
            <label>Username: <input type="text" name="username" required /></label><br />
            <label>Key Pair ID: <input type="text" name="keyPairId" /></label><br />
            <button type="submit">Connect</button>
        </form>
        <pre id="connect-result"></pre>
    </section>

    <section id="execute-section">
        <h2>Execute Command</h2>
        <form id="execute-form">
            <label>Host: <input type="text" name="host" required /></label><br />
            <label>Username: <input type="text" name="username" required /></label><br />
            <label>Command: <input type="text" name="command" required /></label><br />
            <label>Key Pair ID: <input type="text" name="keyPairId" /></label><br />
            <button type="submit">Run</button>
        </form>
        <pre id="execute-result"></pre>
    </section>

    <section id="upload-section">
        <h2>Upload SSH Key</h2>
        <form id="upload-form">
            <label>Key Name: <input type="text" name="keyName" required /></label><br />
            <label>Public Key: <textarea name="publicKey" rows="3"></textarea></label><br />
            <label>Private Key: <textarea name="privateKey" rows="5"></textarea></label><br />
            <label>Algorithm: <input type="text" name="keyAlgorithm" /></label><br />
            <label>Key Size: <input type="number" name="keySize" /></label><br />
            <label>Description: <input type="text" name="description" /></label><br />
            <button type="submit">Upload</button>
        </form>
        <pre id="upload-result"></pre>
    </section>

    <script src="app.js"></script>
</body>
</html>
